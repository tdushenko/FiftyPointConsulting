<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifty Point Consulting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;

        }
        header {
            background: linear-gradient(to right, #004d00, #008000);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: gold;
            font-weight: bold;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
            color: #004d00;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #004d00;
            color: white;
        }

</head>
<body>
    <header>
        Fifty Point Consulting
    </header>
    <div class="container">
        <h1>Welcome to <span class="highlight">Fifty Point Consulting</span></h1>
        <p>Providing expert business consulting services to help your company thrive.</p>
        <div class="contact">
            Contact us: <strong>905-599-0330</strong>
        </div>
    </div>
    <footer>
        &copy; 2025 Fifty Point Consulting. All rights reserved.
    </footer>

</html>
